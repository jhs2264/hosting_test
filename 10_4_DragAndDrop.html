<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 가능한 블록</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            align-items: center;
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }

        .block {
            width: 70%; /* 가로 크기 조정 */
            height: 50px; /* 세로 크기 반으로 줄임 */
            background-color: #fff; /* 배경색 화이트 */
            border: 2px solid #ccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            margin-bottom: 10px; /* 각 블록 사이 간격 추가 */
        }

        .draggable {
            cursor: pointer;
            -webkit-app-region: no-drag; /* 드래그 비활성화 */
        }
    </style>
</head>
<body>
    <div class="container" id="parentBlocks"> <!-- 부모 블록 추가 -->
        <!-- 비어있는 블록 -->
        <div class="block droppable" id="block0" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
        <div class="block droppable" id="block1" ondrop="drop(event)" ondragover="allowDrop(event)">2</div>
        <div class="block droppable" id="block2" ondrop="drop(event)" ondragover="allowDrop(event)">3</div>
        <div class="block droppable" id="block3" ondrop="drop(event)" ondragover="allowDrop(event)">4</div>
        <div class="block droppable" id="block4" ondrop="drop(event)" ondragover="allowDrop(event)">5</div>
    </div>

    <div class="container">
        <!-- 드래그 가능한 블록 -->
        <div class="block draggable" id="dragA" draggable="true" ondragstart="drag(event)">A</div>
        <div class="block draggable" id="dragB" draggable="true" ondragstart="drag(event)">B</div>
        <div class="block draggable" id="dragC" draggable="true" ondragstart="drag(event)">C</div>
        <div class="block draggable" id="dragD" draggable="true" ondragstart="drag(event)">D</div>
        <div class="block draggable" id="dragE" draggable="true" ondragstart="drag(event)">E</div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
