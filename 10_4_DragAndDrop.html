<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 가능한 블록</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        .block {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .draggable {
            cursor: pointer;
            -webkit-app-region: no-drag;
            width: 70px; /* 드래그 가능한 블록이 비어있는 블록보다 작아야 합니다. */
            height: 70px; /* 드래그 가능한 블록이 비어있는 블록보다 작아야 합니다. */
        }

        .empty-blocks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* 비어있는 블록을 감싸는 컨테이너를 상대적으로 위치시킵니다. */
        }

        .empty-block {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            margin-bottom: -20px; /* 블록 간격을 겹치게 만듭니다. */
            position: absolute; /* 비어있는 블록을 상대적으로 위치시킵니다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blocks-container">
            <!-- 드래그 가능한 블록 -->
            <div class="block draggable" id="dragA" draggable="true" ondragstart="drag(event)">A</div>
            <div class="block draggable" id="dragB" draggable="true" ondragstart="drag(event)">B</div>
            <div class="block draggable" id="dragC" draggable="true" ondragstart="drag(event)">C</div>
            <div class="block draggable" id="dragD" draggable="true" ondragstart="drag(event)">D</div>
            <div class="block draggable" id="dragE" draggable="true" ondragstart="drag(event)">E</div>
        </div>
        
        <div class="empty-blocks-container">
            <!-- 비어있는 블록 -->
            <div class="empty-block droppable" id="block0" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
            <div class="empty-block droppable" id="block1" ondrop="drop(event)" ondragover="allowDrop(event)">2</div>
            <div class="empty-block droppable" id="block2" ondrop="drop(event)" ondragover="allowDrop(event)">3</div>
            <div class="empty-block droppable" id="block3" ondrop="drop(event)" ondragover="allowDrop(event)">4</div>
            <div class="empty-block droppable" id="block4" ondrop="drop(event)" ondragover="allowDrop(event)">5</div>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.parentNode.insertBefore(document.getElementById(data), event.target.nextSibling);
        }
    </script>
</body>
</html>
