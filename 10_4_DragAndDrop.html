<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    /* Style for draggable boxes */
    .draggable {
      width: 100px;
      height: 50px;
      background-color: white;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }

    /* Style for drop boxes */
    .droppable {
      width: 120px;
      height: 70px;
      background-color: lightgray;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
      line-height: 70px;
    }
  </style>
</head>
<body>
  <!-- Draggable boxes -->
  <div id="draggableContainer" style="float: left;">
    <div id="boxA" class="draggable" draggable="true">A</div>
    <div id="boxB" class="draggable" draggable="true">B</div>
    <div id="boxC" class="draggable" draggable="true">C</div>
    <div id="boxD" class="draggable" draggable="true">D</div>
    <div id="boxE" class="draggable" draggable="true">E</div>
    <div id="boxF" class="draggable" draggable="true">F</div>
  </div>

  <!-- Drop boxes -->
  <div id="droppableContainer" style="float: right;">
    <div id="dropBox1" class="droppable">1</div>
    <div id="dropBox2" class="droppable">2</div>
    <div id="dropBox3" class="droppable">3</div>
    <div id="dropBox4" class="droppable">4</div>
    <div id="dropBox5" class="droppable">5</div>
    <div id="dropBox6" class="droppable">6</div>
  </div>

  <script>
    // Add event listeners for drag and drop
    const draggableBoxes = document.querySelectorAll('.draggable');
    const droppableBoxes = document.querySelectorAll('.droppable');

    draggableBoxes.forEach(box => {
      box.addEventListener('dragstart', dragStart);
    });

    droppableBoxes.forEach(box => {
      box.addEventListener('dragover', dragOver);
      box.addEventListener('drop', drop);
    });

    let draggedBox = null;

    function dragStart(event) {
      draggedBox = event.target;
    }

    function dragOver(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      if (event.target.classList.contains('droppable') && event.target.children.length === 0) {
        event.target.appendChild(draggedBox.cloneNode(true));
      }
    }
  </script>
</body>
</html>
