<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 가능한 블록</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%; /* 전체 블록의 가로 길이 줄임 */
            margin: auto;
            margin-top: 50px;
        }

        .block {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .draggable {
            cursor: pointer;
            -webkit-app-region: no-drag; /* 드래그 비활성화 */
        }

        .blocks-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        .empty-blocks-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 오른쪽 정렬 */
        }

        .empty-block {
            width: 100px; /* 기존 크기 유지 */
            height: 100px;
            background-color: #fff; /* 배경색 화이트 */
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blocks-container">
            <!-- 드래그 가능한 블록 -->
            <div class="block draggable" id="dragA" draggable="true" ondragstart="drag(event)">A</div>
            <div class="block draggable" id="dragB" draggable="true" ondragstart="drag(event)">B</div>
            <div class="block draggable" id="dragC" draggable="true" ondragstart="drag(event)">C</div>
            <div class="block draggable" id="dragD" draggable="true" ondragstart="drag(event)">D</div>
            <div class="block draggable" id="dragE" draggable="true" ondragstart="drag(event)">E</div>
        </div>
        
        <div class="empty-blocks-container">
            <!-- 비어있는 블록 -->
            <div class="empty-block droppable" id="block0" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
            <div class="empty-block droppable" id="block1" ondrop="drop(event)" ondragover="allowDrop(event)">2</div>
            <div class="empty-block droppable" id="block2" ondrop="drop(event)" ondragover="allowDrop(event)">3</div>
            <div class="empty-block droppable" id="block3" ondrop="drop(event)" ondragover="allowDrop(event)">4</div>
            <div class="empty-block droppable" id="block4" ondrop="drop(event)" ondragover="allowDrop(event)">5</div>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
