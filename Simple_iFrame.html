<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력박스가 있는 iframe</title>
    <style>
        #container {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }

        iframe {
            border: 2px solid #ccc;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>입력박스가 있는 iframe</h2>
        <iframe src="input.html" id="myIframe"></iframe>
    </div>
</body>
</html>
