<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Messages</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Success Messages</h2>

    <!-- Autoclosable Success Message Button -->
    <button onclick="showAutoclosableMessage()">Autoclosable Success Message</button>

    <!-- Normal Success Message Button -->
    <button onclick="showNormalMessage()">Normal Success Message</button>

    <!-- Autoclosable Success Message Popup -->
    <div id="autoclosablePopup" class="popup">
        Autoclosable Success Message Popup
    </div>

    <!-- Normal Success Message Popup -->
    <div id="normalPopup" class="popup">
        Normal Success Message Popup
        <span class="close" onclick="closeNormalPopup()">x</span>
    </div>

    <script>
        function showAutoclosableMessage() {
            var autoclosablePopup = document.getElementById("autoclosablePopup");
            autoclosablePopup.style.display = "block";
            setTimeout(function() {
                autoclosablePopup.style.display = "none";
            }, 5000);
        }

        function showNormalMessage() {
            var normalPopup = document.getElementById("normalPopup");
            normalPopup.style.display = "block";
        }

        function closeNormalPopup() {
            var normalPopup = document.getElementById("normalPopup");
            normalPopup.style.display = "none";
        }
    </script>
</body>
</html>
