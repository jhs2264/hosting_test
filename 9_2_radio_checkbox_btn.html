<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 체크박스</title>
</head>
<body>
    <h2>라디오 버튼</h2>
    <form>
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">radio 1</label><br>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">radio 2</label><br>
        <input type="radio" id="option3" name="option" value="option3">
        <label for="option3">radio 3</label><br>
    </form>

    <h2>체크박스</h2>
    <form>
        <input type="checkbox" id="check1" name="check" value="check1">
        <label for="check1">checkbox 1</label><br>
        <input type="checkbox" id="check2" name="check" value="check2">
        <label for="check2">checkbox 2</label><br>
        <input type="checkbox" id="check3" name="check" value="check3">
        <label for="check3">checkbox 3</label><br>
        <input type="checkbox" id="check4" name="check" value="check4">
        <label for="check4">checkbox 4</label><br>
        <input type="checkbox" id="check5" name="check" value="check5">
        <label for="check5">checkbox 5</label><br>
    </form>
</body>
</html>
